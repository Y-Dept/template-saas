<template name="page4_2">
  <div class="{styles.page4_2}">
    <div class="{styles.bePageCnt}">
      <div class="{styles.editor}">
        <ReactUeditor ueditorPath="{__JSPATH + 'ueditor'}"
                      :config="{zIndex: 1001}"
                      value={page4_2.initialContent}
                      plugins="{['uploadImage', 'insertCode']}"
                      uploadImage={uploadImage}
                      onChange={updateEditorContent}
                      progress={progress} />
      </div>
      <div :dangerouslySetInnerHTML="{ __html: page4_2.content }" />
    </div>
  </div>
</template>
